<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>


  </head>

  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="card text-center mx-3" style="width: 20em;">
        <img src="images/image-qr-code.png" alt="qr code" class="card-img pt-3 px-3">
        <div class="card-body px-4">
          <h2 class="card-title mb-3 ">
            Improve your front-end skills by building projects
          </h2>
          <p class="card-text mx-2 pb-4"> Scan the QR code to visit Frontend Mentor and take your coding skills to the
            next
            level
          </p>
        </div>
      </div>
    </div>

  </body>
  <footer>
    <div class="position-absolute bottom-0 start-50 translate-middle-x">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Na'Rico Hicks</a>.</div>
    </div>
  </footer>

</html>
